<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Test Calibration - Vibe-Synth</title>
    <style>

            margin: 0 auto;
        }
        .status {

            padding: 20px;

            margin: 20px 0;
        }
        .log-entry {
            padding: 8px;
            margin: 4px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            font-family: monospace;
        }
        .button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;

        }
        iframe {

            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

    </style>
</head>
<body>

</html>
