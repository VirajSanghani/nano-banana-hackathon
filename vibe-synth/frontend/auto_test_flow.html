<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Test Vibe-Synth Flow</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .status {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .log {
            background: black;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #3b82f6;
            border-radius: 12px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>🤖 Auto-Testing Vibe-Synth Onboarding Flow</h1>
        <p>This page will automatically click through the onboarding to test if it completes.</p>
        
        <div id="current-step" class="info">Current Step: Starting...</div>
        <div id="status-message">Status: Initializing...</div>
        
        <div class="log" id="log-output">
            <div>Starting auto-test...</div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="startAutoTest()">🚀 Start Auto Test</button>
            <button onclick="location.reload()">🔄 Restart</button>
        </div>
    </div>
    
    <iframe id="app-frame" src="http://localhost:5173/" title="Vibe-Synth App"></iframe>
    
    <script>
        const log = (message, type = 'info') => {
            const logEl = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#10b981' : 
                         type === 'error' ? '#ef4444' : '#3b82f6';
            logEl.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[AUTO-TEST] ${message}`);
        };
        
        const updateStatus = (step, message) => {
            document.getElementById('current-step').textContent = `Current Step: ${step}`;
            document.getElementById('status-message').textContent = `Status: ${message}`;
        };
        
        async function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function clickButtonWithText(iframe, text) {
            try {
                const buttons = iframe.contentDocument.querySelectorAll('button');
                for (const button of buttons) {
                    if (button.textContent.includes(text)) {
                        log(`Clicking button: "${text}"`, 'success');
                        button.click();
                        return true;
                    }
                }
                log(`Button not found: "${text}"`, 'error');
                return false;
            } catch (e) {
                log(`Error clicking button: ${e.message}`, 'error');
                return false;
            }
        }
        
        async function clickMicrophone(iframe) {
            try {
                // Look for the microphone button (usually has emoji or specific class)
                const buttons = iframe.contentDocument.querySelectorAll('button');
                for (const button of buttons) {
                    if (button.textContent.includes('🎤') || 
                        button.textContent.includes('Start Recording') ||
                        button.className.includes('mic')) {
                        log('Clicking microphone button', 'success');
                        button.click();
                        return true;
                    }
                }
                
                // Try clicking the large circular element
                const circles = iframe.contentDocument.querySelectorAll('[class*="rounded-full"]');
                for (const circle of circles) {
                    if (circle.textContent.includes('🎤')) {
                        log('Clicking microphone circle', 'success');
                        circle.click();
                        return true;
                    }
                }
                
                log('Microphone button not found', 'error');
                return false;
            } catch (e) {
                log(`Error clicking microphone: ${e.message}`, 'error');
                return false;
            }
        }
        
        async function startAutoTest() {
            const iframe = document.getElementById('app-frame');
            log('Auto-test started', 'success');
            
            try {
                // Step 1: Welcome
                updateStatus('Welcome', 'Waiting for welcome screen...');
                await wait(3000);
                await clickButtonWithText(iframe, 'Begin');
                
                // Step 2: Demo
                updateStatus('Demo', 'Watching demo...');
                await wait(3000);
                await clickButtonWithText(iframe, 'Skip') || await clickButtonWithText(iframe, 'Continue');
                
                // Step 3: Permission
                updateStatus('Permission', 'Handling permission...');
                await wait(3000);
                await clickButtonWithText(iframe, 'Grant') || await clickButtonWithText(iframe, 'Continue');
                
                // Step 4: Calibration
                updateStatus('Calibration', 'Running voice calibration...');
                await wait(20000); // Wait for calibration to complete
                await clickButtonWithText(iframe, 'Ready') || await clickButtonWithText(iframe, 'Continue');
                
                // Step 5: First Creation
                updateStatus('First Creation', 'Creating first music...');
                await wait(5000); // Wait for ready state
                
                // Click microphone to start recording
                if (await clickMicrophone(iframe)) {
                    log('Recording started', 'success');
                    await wait(8000); // Wait for recording
                    
                    // Try to stop recording if button exists
                    await clickButtonWithText(iframe, 'Stop');
                    
                    // Wait for processing and generation
                    await wait(10000);
                    
                    // Click continue after music is generated
                    await clickButtonWithText(iframe, 'Continue') || 
                    await clickButtonWithText(iframe, 'Amazing');
                }
                
                // Step 6: Completion
                updateStatus('Completion', 'Completing onboarding...');
                await wait(5000);
                await clickButtonWithText(iframe, 'Begin Your Musical Journey') ||
                await clickButtonWithText(iframe, 'Start');
                
                log('✅ Auto-test completed successfully!', 'success');
                updateStatus('Complete', '✅ Onboarding completed!');
                
            } catch (error) {
                log(`❌ Auto-test failed: ${error.message}`, 'error');
                updateStatus('Error', `Failed: ${error.message}`);
            }
        }
        
        // Auto-start after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded, starting auto-test in 3 seconds...');
                setTimeout(startAutoTest, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
