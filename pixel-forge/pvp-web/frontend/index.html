<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel-Forge PvP - Revolutionary AI Combat Arena</title>
    <meta name="description" content="Revolutionary AI-powered combat arena where players create weapons with natural language prompts">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a0033 50%, #000000 100%);
        color: #ffffff;
        overflow: hidden;
        user-select: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f23 0%, #1a0033 50%, #000000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-family: 'Orbitron', monospace;
        font-size: 3rem;
        font-weight: 900;
        color: #00ffff;
        margin-bottom: 2rem;
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        color: #ffffff;
        margin-bottom: 1rem;
      }
      
      .loading-bar {
        width: 300px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        border-radius: 2px;
        animation: loading 1.5s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      /* Disable text selection on game elements */
      .game-container, canvas {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen (will be replaced by React) -->
      <div class="loading-screen">
        <div class="loading-logo">PIXEL-FORGE</div>
        <div class="loading-text">Loading Revolutionary AI Combat Arena...</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
