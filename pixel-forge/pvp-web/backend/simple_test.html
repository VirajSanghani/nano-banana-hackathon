<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="output"></div>
    
    <script>
        function testConnection() {
            const output = document.getElementById('output');
            output.innerHTML = 'Connecting...<br>';
            
            try {
                const ws = new WebSocket('ws://localhost:6000/ws/simple_test_' + Date.now());
                
                ws.onopen = function() {
                    output.innerHTML += '‚úÖ Connected!<br>';
                };
                
                ws.onmessage = function(event) {
                    output.innerHTML += 'üì® Message: ' + event.data + '<br>';
                };
                
                ws.onerror = function(error) {
                    output.innerHTML += '‚ùå Error: ' + error + '<br>';
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = function() {
                    output.innerHTML += 'üîå Connection closed<br>';
                };
            } catch (e) {
                output.innerHTML += '‚ùå Exception: ' + e.message + '<br>';
                console.error('Exception:', e);
            }
        }
    </script>
</body>
</html>
